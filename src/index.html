<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Яратган эгамга мингдан минг шукрлар булсин -->
    <div class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo"></div>
          <ul class='menu'>
            <li><a href="#">Main</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
          <div class="header__phone">
            <a class="header__phone-number" href="tel+544 3490 00000:">+544 3490 00000</a>
            <div class="header__phone-text">Звони скорее!</div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__bottom-text">Найдено 349 котов</div>
        </div>
      </div>
    </div>
    <div class="animals">
      <div class="container">
        <div class="content__sortbox">
          <div class="sortbox-text">Сортировать по:</div>
          <div class="price__sortbox">
            <div class="price__sortbox-text">Цене</div>  
            <div class="price__arrow"></div>
          </div>
          <div class="old__sortbox">
            <div class="old__sortbox-text">Цене</div>  
            <div class="old__arrow">Возрасту</div>
          </div>
        </div>
        <div class="animals__inner">
          <div class="animal__item">
            <div class="animal__img-box">
              <img class="animal__img"></img>
              <div class="animal__sale">-40%</div>
              <div class="animal__sale-heart"></div>
            </div>
            <div class="animal__infobox">
              <div class="animal__name">Кот полосатый</div>
              <div class="animal__pror-box">
                <div class="animal__color">Коричневый окрас</div>
                <div class="animal__old-box">
                  <div class="animal__old">2 мес.</div>
                  <div class="animal__old-text">Возраст</div>
                </div>
                <div class="animal__hand-box">
                  <div class="animal__hand">4</div>
                  <div class="animal__hand-text">Кол-во лап</div>
                </div>
              </div>
              <div class="animal__price">30 000 руб</div>
            </div>
            <a class="animal__link" href="#">Купить</a>
          </div>
        </div>
        <div class="animals__list-link">Показать еще 20</div>
        <div class="top__button"></div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__content">
            <div class="footer__content-text">Успей купить!</div>
            <div class="footer__content-comment">Подпишись и успей словить все акции</div>
          </div>
          <div class="footer__link-box">
            <div class="form">
              <div class="email-box">
                <input type="text" placeholder="Email" >
                <button class="footer-btn">Подписаться</button>
              </div>
              <input type="checkbox" name="news" class="news__checkbox" checked>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
