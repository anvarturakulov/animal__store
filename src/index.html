<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Яратган эгамга мингдан минг шукрлар булсин -->
    <div class="header">
      <div class="container">
        <div class="header__inner" style="background-image: url(./assets/img/bg.jpg);">
          <div class="header__podlojka"></div>
          <div class="header__content">
            <div class="header__top">
              <div class="header__top-box">
                <div class="header__logo" style="background-image: url(./assets/img/logo.jpg);"></div>
                <ul class='menu'>
                  <li><a href="#">Main</a></li>
                  <li><a href="#">Gallery</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">Profile</a></li>
                </ul>
              </div>
              <div class="header__phone">
                <a class="header__phone-number" href="tel+544 3490 00000:">+544 3490 00000</a>
                <div class="header__phone-text">Звони скорее!</div>
              </div>
              <div class="menu__btn">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="header__bottom">
              <div class="header__bottom-text">Найдено 349 котов</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="animals">
      <div class="container">
        <div class="animals__inner">
          <div class="content__sortbox">
            <div class="sortbox-text">Сортировать по:</div>
            <div class="price__sortbox">
              <div class="price__sortbox-text">Цене</div>  
              <div class="price__arrow" style="background-image: url(/assets/img/arrow.svg);"></div>
            </div>
            <div class="old__sortbox">
              <div class="old__sortbox-text">Возрасту</div>  
              <div class="old__arrow" style="background-image: url(/assets/img/arrow.svg);"></div>
            </div>
          </div>
          <div class="animals__item-box">
            
          </div>
          <div class="animals__list-link">Показать еще 6</div>
          <div class="top__button-box">
            <div class="top__button">
              <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.29764 0.999386L0.287559 9.00962C0.102145 9.19488 -8.06437e-08 9.4422 -6.91167e-08 9.7059C-5.75898e-08 9.96961 0.102145 10.2169 0.287559 10.4022L0.87731 10.9921C1.2616 11.3759 1.88618 11.3759 2.26988 10.9921L8.99627 4.2657L15.7301 10.9996C15.9155 11.1848 16.1627 11.2871 16.4263 11.2871C16.6901 11.2871 16.9373 11.1848 17.1228 10.9995L17.7124 10.4097C17.8979 10.2242 18 9.97707 18 9.71337C18 9.44966 17.8979 9.20234 17.7124 9.01708L9.69504 0.999386C9.50904 0.813681 9.26071 0.711682 8.99671 0.712267C8.73169 0.711682 8.48349 0.813681 8.29764 0.999386Z" fill="white"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__content">
            <div class="footer__content-text">Успей купить!</div>
            <div class="footer__content-comment">Подпишись и успей словить все акции</div>
          </div>
          <div class="footer__link-box">
            <form>
              <div class="email-box">
                <input type="text" placeholder="Email" >
                <button class="footer-btn">Подписаться</button>
              </div>
              <label>
                <input type="checkbox" name="news" class="news__checkbox" checked>
                Подписаться на новости
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
